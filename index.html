<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <title>Weather Dashboard </title>
</head>
<body>
    <header>
            <h1>Plan My Trip Weather Dashboard</h1>
    </header> 
    
    <main id="main-container" class="search-container">
      
        <div id="column-left" class="col-12 col-md-3 col-lg-2"></div>
       <form id="user-city" class="card-body">
           <label class="search-city" for="city"> Search City  </label>
           <input name ="city" id="city" type="text" class="form-city"/>
           <button type="search" class="btn">Search</button>
       </form>

        <div id="forecast-container" class="col-12 col-md-9 col-lg-10">
            <h3 id="city-name" class="city-name"> City <span id="search"></span></h3>
            <img id="current-pic" >
            <p id="temperature"></p>
             <p id="wind-speed"></p>
             <p id="humidity"></p>
            <p id="UV-index"></p>
        </div>

        </div>
        <div class="row d-none" id="fivedays">
        
        <div id="daily-container" class="col-12 col-md-9 col-lg-10">
            <h2>5  Day Forecast</h2>
        
            <div class="row">
                <div class="col-md-2 forecast bg-primary text-black m-2 rounded">
                   
                </div>
                <div class="col-md-2 forecast bg-primary text-blak m-2 rounded ">
                   
                </div>
                <div class="col-md-2 forecast bg-primary text-black m-2 rounded">
                 
                </div>
                <div class="col-md-2 forecast bg-primary text-black m-2 rounded">
                   
                </div>
                <div class="col-md-2 forecast bg-primary text-black m-2 rounded">
                   
                </div>
                </div>
            </div>
        </div>
    </main>

   <script src="assets/js/script.js"></script>
</body>
</html>
